<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Hello, world!</title>
</head>
<body>
    
    <div class="container main-border background-white">
        
        <div class="row">

            <div class="col-lg-8 mr-auto ml-auto">

                <header>
                    <h1 class="display-4 text-center">Guess That Word!</h1>
                </header>
            
            </div>

        </div>

        <!-- Expose the word-->
        <div class="row">

            <div class="col-lg-8 mr-auto ml-auto" id="word-display-div">

                <!-- XMLHttpRequest progress bar-->
                <div class="progress" id="prog-container">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="prog-bar" role="progressbar" style="width: 100%"></div>
                </div>

                <ul class="list-inline text-center" id="word-to-be-guessed">

                </ul>

            </div>

        </div>

        <!-- Definition and used letters-->
        <div class="row">

            <div class="col-lg-4 ml-auto my-3" id="used-letters-box">
                <h3 class="text-center">Used Letters:</h3>
                <ul class="list-inline text-center" id="used-letters">

                </ul>
            </div>

            <div class="col-lg-4 mr-auto my-3" id="definition-box">
                <h3 class="text-center">Definition:</h3>
                <p id="definition" class="invisible">

                </p>
            </div>

        </div>

        <div class="row d-none" id="bottom-display">

            <div class="col-lg-8 mr-auto ml-auto" id="play-again">
                    
                <div class="card ml-auto mr-auto my-3" style="width: 18rem;">
                    
                    <div class="card-body">
                        
                        <h5 class="card-title text-center">Play Again?</h5>
                        
                        <div class="ml-auto mr-auto" style="width: 105px">
                            <button class="btn btn-success">Yes</button>
                            <button class="btn btn-danger">No</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

    <button id="showHideButton">Show/Hide Word</button>
    <button id="showBottom">Show Bottom Display</button>

    <script src="assets/js/script.js"></script>
</body>
</html>
