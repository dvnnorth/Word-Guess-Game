<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Libre+Baskerville|Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Guess That Word!</title>
</head>
<body id="pageBody">
    
    <div class="container main-border background-white">
        
        <div class="row">

            <div class="col-lg-8 mx-auto">

                <header>
                    <h1 class="text-center my-3">Guess That Word!</h1>
                </header>
            
            </div>

        </div>

        <!-- Expose the word-->
        <div class="row">

            <div class="col-lg-8 mx-auto" id="word-display-div">

                <!-- XMLHttpRequest progress bar-->
                <div class="progress mx-auto" id="prog-container" style="height: 20px; width: 75%">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated text-center" id="prog-bar" role="progressbar" style="width: 100%">Loading</div>
                </div>

                <ul class="list-inline text-center" id="word-to-be-guessed">

                </ul>

            </div>

        </div>

        <!-- Display win/loss text -->
        <!-- Expose the word-->
        <div class="row">

            <div class="col-lg-8 mx-auto" id="win-loss-display">

                <h2 class="text-success text-center d-none" id="win-text">You won!</h2>
                <h2 class="text-danger text-center d-none" id="loss-text">You lost.</h2>
                <div class="mx-auto text-center" id="play-again"><button class="btn btn-success my-3 mx-4">Play Again?</button></div>
 
            </div>

        </div>

        <!-- Definition and used letters-->
        <div class="row">

            <div class="col-lg-4 ml-auto my-3">
                <div id="used-letters-box">

                    <h3 class="text-center">Used Letters:</h3>
                    <ul class="list-inline text-center" id="used-letters">

                    </ul>
                </div>  

                <div id="strikes-box">
                    <h3 class="text-center">Strikes:&nbsp;<span id="strikes"></span></h3>
                </div>

            </div>

            <div class="col-lg-4 mr-auto my-3" id="definition-box">
                <h3 class="text-center">Definition:</h3>
                <p id="definition">

                </p>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
