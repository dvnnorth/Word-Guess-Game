<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Hello, world!</title>
</head>
<body id="pageBody">
    
    <div class="container main-border background-white">
        
        <div class="row">

            <div class="col-lg-8 mx-auto">

                <header>
                    <h1 class="display-4 text-center">Guess That Word!</h1>
                </header>
            
            </div>

        </div>

        <!-- Expose the word-->
        <div class="row">

            <div class="col-lg-8 mx-auto" id="word-display-div">

                <!-- XMLHttpRequest progress bar-->
                <div class="progress" id="prog-container">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="prog-bar" role="progressbar" style="width: 100%"></div>
                </div>

                <ul class="list-inline text-center" id="word-to-be-guessed">

                </ul>

            </div>

        </div>

        <!-- Definition and used letters-->
        <div class="row">

            <div class="col-lg-4 ml-auto my-3">
                <div id="used-letters-box">

                    <h3 class="text-center">Used Letters:</h3>
                    <ul class="list-inline text-center" id="used-letters">

                    </ul>
                </div>

                <div id="strikes-box">
                    <h3 class="text-center">Strikes:&nbsp;<span id="strikes"></span></h3>
                </div>

            </div>

            <div class="col-lg-4 mr-auto my-3" id="definition-box">
                <h3 class="text-center">Definition:</h3>
                <p id="definition" class="invisible">

                </p>
            </div>

        </div>

        <div class="row d-none" id="bottom-display">

            <div class="mx-auto w-auto">
                    
                <button class="btn btn-success my-3 mx-4" id="play-again">Play Again?</button>

            </div>

        </div>

    </div>

    <button id="showHideButton">Show/Hide Word</button>
    <button id="showBottom">Show Bottom Display</button>

    <script src="assets/js/script.js"></script>
</body>
</html>
